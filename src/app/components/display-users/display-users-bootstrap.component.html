<div class="container">
  <div class="box-container pt-5 pb-5 mt-5 mb-5">
  <hr>
  <app-nav-bar></app-nav-bar>
<table class="table table-hover" id="memberTable">
<!-- Table Head -->
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
<!-- Table Body -->
    <tbody id="userTableBody">
      <tr *ngFor="let tempUser of (userDetails$ | async)?.users" > 
        <td>{{tempUser.id}}</td>
        <td>{{tempUser.firstName}}</td> 
        <td>{{tempUser.lastName}}</td> 
<!-- Register Button  -->
        <td> 
          <a [routerLink]="['/user-list', tempUser?.id]" class="btn-primary" target="_blank" rel="noopener noreferrer">View Details</a>  
        </td>
      </tr>  
        </tbody>
</table>
</div>
</div>
