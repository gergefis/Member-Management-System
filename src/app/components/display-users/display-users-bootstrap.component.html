<div>
  <hr>
  <app-nav-bar></app-nav-bar>
<table class="table table-hover" id="memberTable">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody id="userTableBody">
      <tr *ngFor="let tempMembers of memberList">
        <td>{{tempMembers.firstName}}</td>
        <td>{{tempMembers.lastName}}</td>
        <a [routerLink]="['/user-details', tempMembers.id]" target="_blank">View Details</a>
      </tr>
        </tbody>
</table>
</div>
