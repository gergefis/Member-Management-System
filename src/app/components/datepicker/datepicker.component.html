
<!-- Angular Material -->
<!-- Birthdate -->

<mat-form-field appearance="outline" class="w-100">
  <mat-label>Birthdate</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="birthdate" (dateChange)="onDateChange($event)" required>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-hint>Choose your birthdate MM/DD/YYYY</mat-hint>
  <mat-error *ngIf="birthdate == null">
    Birthdate is required
  </mat-error>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
